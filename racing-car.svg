<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="tireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Speed blur effects -->
  <g opacity="0.3">
    <rect x="0" y="200" width="1200" height="5" fill="#e10600" filter="url(#blur)"/>
    <rect x="0" y="250" width="1200" height="3" fill="#e10600" filter="url(#blur)"/>
    <rect x="0" y="300" width="1200" height="8" fill="#e10600" filter="url(#blur)"/>
    <rect x="0" y="350" width="1200" height="4" fill="#e10600" filter="url(#blur)"/>
    <rect x="0" y="400" width="1200" height="6" fill="#e10600" filter="url(#blur)"/>
  </g>
  
  <!-- Main F1 Tire -->
  <g transform="translate(300, 315)">
    <!-- Shadow -->
    <ellipse cx="0" cy="120" rx="200" ry="40" fill="#000" opacity="0.7" filter="url(#blur)"/>
    
    <!-- Tire body -->
    <circle cx="0" cy="0" r="180" fill="url(#tireGradient)"/>
    
    <!-- Tire tread pattern -->
    <g opacity="0.4">
      <!-- Center grooves -->
      <rect x="-180" y="-15" width="360" height="30" fill="none" stroke="#000" stroke-width="3"/>
      <rect x="-180" y="-60" width="360" height="20" fill="none" stroke="#000" stroke-width="2"/>
      <rect x="-180" y="40" width="360" height="20" fill="none" stroke="#000" stroke-width="2"/>
      
      <!-- Side grooves -->
      <path d="M -150 -100 Q -170 0 -150 100" fill="none" stroke="#000" stroke-width="4"/>
      <path d="M 150 -100 Q 170 0 150 100" fill="none" stroke="#000" stroke-width="4"/>
      
      <!-- Diagonal grooves -->
      <g stroke="#000" stroke-width="2" opacity="0.3">
        <line x1="-100" y1="-140" x2="-60" y2="-100"/>
        <line x1="-60" y1="-140" x2="-20" y2="-100"/>
        <line x1="-20" y1="-140" x2="20" y2="-100"/>
        <line x1="20" y1="-140" x2="60" y2="-100"/>
        <line x1="60" y1="-140" x2="100" y2="-100"/>
        
        <line x1="-100" y1="140" x2="-60" y2="100"/>
        <line x1="-60" y1="140" x2="-20" y2="100"/>
        <line x1="-20" y1="140" x2="20" y2="100"/>
        <line x1="20" y1="140" x2="60" y2="100"/>
        <line x1="60" y1="140" x2="100" y2="100"/>
      </g>
    </g>
    
    <!-- Inner rim -->
    <circle cx="0" cy="0" r="120" fill="url(#rimGradient)"/>
    <circle cx="0" cy="0" r="110" fill="#333"/>
    
    <!-- Rim spokes -->
    <g>
      <!-- Main spokes -->
      <g stroke="url(#rimGradient)" stroke-width="15" fill="none">
        <line x1="0" y1="-100" x2="0" y2="100"/>
        <line x1="-100" y1="0" x2="100" y2="0"/>
        <line x1="-70" y1="-70" x2="70" y2="70"/>
        <line x1="-70" y1="70" x2="70" y2="-70"/>
      </g>
      
      <!-- Secondary spokes -->
      <g stroke="#666" stroke-width="8" fill="none" opacity="0.7">
        <line x1="0" y1="-100" x2="0" y2="-30"/>
        <line x1="0" y1="30" x2="0" y2="100"/>
        <line x1="-100" y1="0" x2="-30" y2="0"/>
        <line x1="30" y1="0" x2="100" y2="0"/>
      </g>
    </g>
    
    <!-- Center cap -->
    <circle cx="0" cy="0" r="40" fill="#e10600" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="35" fill="#cc0000"/>
    
    <!-- Brand text on tire -->
    <text x="0" y="-150" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#666" opacity="0.6" transform="rotate(0)">
      PIRELLI
    </text>
    
    <!-- Highlight on tire -->
    <ellipse cx="-50" cy="-50" rx="40" ry="80" fill="#fff" opacity="0.1" transform="rotate(-45)"/>
  </g>
  
  <!-- Title -->
  <text x="850" y="200" text-anchor="middle" font-family="Arial Black" font-size="72" font-weight="900" fill="#fff" letter-spacing="2">
    F1 REACTION
  </text>
  <text x="850" y="280" text-anchor="middle" font-family="Arial Black" font-size="72" font-weight="900" fill="#e10600" letter-spacing="2" filter="url(#glow)">
    TEST
  </text>
  
  <!-- Subtitle -->
  <text x="850" y="340" text-anchor="middle" font-family="Arial" font-size="32" fill="#999">
    Test Your Racing Reflexes!
  </text>
  
  <!-- Call to action -->
  <rect x="650" y="380" width="400" height="50" fill="#e10600" rx="25" filter="url(#glow)"/>
  <text x="850" y="412" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#fff">
    LIGHTS OUT AND AWAY WE GO!
  </text>
</svg>