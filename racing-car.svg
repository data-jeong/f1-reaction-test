<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f0f0f"/>
  
  <!-- Racing track pattern -->
  <defs>
    <pattern id="checkerboard" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#1a1a1a"/>
      <rect x="20" y="20" width="20" height="20" fill="#1a1a1a"/>
    </pattern>
  </defs>
  
  <!-- Checkered flag strip at top -->
  <rect x="0" y="0" width="1200" height="60" fill="url(#checkerboard)"/>
  
  <!-- Speed lines effect -->
  <g opacity="0.3">
    <line x1="0" y1="200" x2="400" y2="315" stroke="#e10600" stroke-width="2"/>
    <line x1="0" y1="250" x2="400" y2="315" stroke="#e10600" stroke-width="2"/>
    <line x1="0" y1="300" x2="400" y2="315" stroke="#e10600" stroke-width="2"/>
    <line x1="0" y1="350" x2="400" y2="315" stroke="#e10600" stroke-width="2"/>
    <line x1="0" y1="400" x2="400" y2="315" stroke="#e10600" stroke-width="2"/>
  </g>
  
  <!-- F1 Racing Car -->
  <g transform="translate(600, 315)">
    <!-- Shadow -->
    <ellipse cx="0" cy="60" rx="180" ry="20" fill="#000" opacity="0.5"/>
    
    <!-- Rear wing -->
    <rect x="-120" y="-40" width="80" height="10" fill="#333" stroke="#e10600" stroke-width="2"/>
    <rect x="-115" y="-50" width="70" height="10" fill="#e10600"/>
    
    <!-- Main body -->
    <path d="M -150 0 L -100 -20 L 100 -20 L 150 0 L 150 20 L 100 30 L -100 30 L -150 20 Z" 
          fill="#e10600" stroke="#fff" stroke-width="2"/>
    
    <!-- Cockpit -->
    <ellipse cx="0" cy="-5" rx="40" ry="25" fill="#1a1a1a" stroke="#fff" stroke-width="2"/>
    
    <!-- Driver helmet -->
    <ellipse cx="0" cy="-5" rx="20" ry="15" fill="#fff"/>
    <path d="M -20 -5 Q 0 -8 20 -5" fill="#000" opacity="0.3"/>
    
    <!-- Front wing -->
    <rect x="100" y="-10" width="50" height="8" fill="#333" stroke="#e10600" stroke-width="2"/>
    <rect x="105" y="-15" width="40" height="5" fill="#e10600"/>
    
    <!-- Wheels -->
    <g>
      <!-- Rear wheels -->
      <ellipse cx="-80" cy="25" rx="25" ry="35" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
      <ellipse cx="-80" cy="25" rx="15" ry="25" fill="#333"/>
      
      <!-- Front wheels -->
      <ellipse cx="80" cy="20" rx="20" ry="30" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
      <ellipse cx="80" cy="20" rx="12" ry="20" fill="#333"/>
    </g>
    
    <!-- Racing number -->
    <circle cx="0" cy="5" r="20" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="0" y="12" text-anchor="middle" font-family="Arial Black" font-size="24" font-weight="900" fill="#000">1</text>
    
    <!-- Details -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <circle cx="-50" cy="10" r="3" fill="#ffd700"/>
    <circle cx="50" cy="10" r="3" fill="#ffd700"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial Black" font-size="72" font-weight="900" fill="#fff" letter-spacing="4">
    F1 REACTION TEST
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial" font-size="36" fill="#e10600" font-weight="bold">
    Test Your Racing Reflexes!
  </text>
  
  <!-- Traffic lights -->
  <g transform="translate(600, 480)">
    <rect x="-150" y="-40" width="300" height="80" fill="#1a1a1a" stroke="#333" stroke-width="3" rx="10"/>
    <!-- Red lights -->
    <circle cx="-110" cy="0" r="25" fill="#ff0000" opacity="0.9"/>
    <circle cx="-55" cy="0" r="25" fill="#ff0000" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#ff0000" opacity="0.9"/>
    <circle cx="55" cy="0" r="25" fill="#ff0000" opacity="0.9"/>
    <circle cx="110" cy="0" r="25" fill="#ff0000" opacity="0.9"/>
  </g>
  
  <!-- Call to action -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial" font-size="24" fill="#fff" opacity="0.8">
    When lights go out, GO GO GO!
  </text>
</svg>